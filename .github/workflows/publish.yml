name: Publish to npm

on:
  release:
    types: [published]
  # or use tags:
  # push:
  #   tags:
  #     - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # required for trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git identity (required by tests)
        run: |
          git config --global user.email "ci@test.local"
          git config --global user.name "CI Runner"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Create global `port` command
        run: |
          sudo ln -s "$(pwd)/dist/index.js" /usr/local/bin/port && chmod +x dist/index.js

      - name: Configure DNS
        run: sudo env PATH=$PATH port install -y

      - name: Run tests
        run: bun run test

      - name: Publish to npm
        run: npm publish --provenance --access public
