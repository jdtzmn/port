name: Linux Integration Tests

on:
  workflow_call:
    inputs:
      run-traefik-diagnostics:
        description: Run Traefik diagnostics when tests fail
        required: false
        type: boolean
        default: true

jobs:
  linux-integration:
    name: Linux Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git identity (required by tests)
        run: |
          git config --global user.email "ci@test.local"
          git config --global user.name "CI Runner"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Install extra shells (for shell integration tests)
        run: sudo apt-get update && sudo apt-get install -y zsh fish

      - name: Create global `port` command
        run: |
          sudo ln -s "$(pwd)/dist/index.js" /usr/local/bin/port && chmod +x dist/index.js

      - name: Pre-pull and build Docker images used by integration tests
        run: |
          # Pull/build images from test sample compose files
          for dir in tests/samples/*/; do
            if [ -f "$dir/docker-compose.yml" ]; then
              docker compose -f "$dir/docker-compose.yml" pull --ignore-buildable &
              docker compose -f "$dir/docker-compose.yml" build &
            fi
          done

          # Pull the Traefik image referenced in source code
          grep -roh "traefik:v[0-9.]*" src/lib/traefik.ts | head -1 | xargs docker pull &

          wait

      - name: Configure DNS
        run: |
          sudo env PATH=$PATH port install -y
          sudo env PATH=$PATH port install --domain test -y

      - name: Run tests
        run: bun run test

      - name: Traefik diagnostics
        if: failure() && inputs.run-traefik-diagnostics
        run: |
          echo "=== Docker containers ==="
          docker ps -a
          echo "=== Docker networks ==="
          docker network ls
          echo "=== Traefik logs ==="
          docker logs --tail 100 port-traefik 2>&1 || echo "(no traefik container)"
          echo "=== Traefik config ==="
          docker exec port-traefik cat /etc/traefik/traefik.yml 2>&1 || echo "(no traefik container)"
          echo "=== Traefik HTTP routers ==="
          docker exec port-traefik wget -qO- http://127.0.0.1:8080/api/http/routers 2>&1 || echo "(API unavailable)"
          echo "=== Traefik entrypoints ==="
          docker exec port-traefik wget -qO- http://127.0.0.1:8080/api/entrypoints 2>&1 || echo "(API unavailable)"
