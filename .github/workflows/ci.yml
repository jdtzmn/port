name: CI

on: push

jobs:
  core-checks:
    name: Core Checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure git identity (required by tests)
        run: |
          git config --global user.email "ci@test.local"
          git config --global user.name "CI Runner"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Check ONBOARD.md is up to date
        run: |
          bun -e "import { generateMarkdown } from './src/commands/onboard.ts'; require('fs').writeFileSync('ONBOARD.md', generateMarkdown());"
          git diff --exit-code ONBOARD.md || (echo "ONBOARD.md is out of sync â€” run 'port onboard --md' to regenerate" && exit 1)

  linux-integration:
    name: Linux Integration Tests
    needs: core-checks
    uses: ./.github/workflows/linux-integration-tests.yml
    with:
      run-traefik-diagnostics: true
