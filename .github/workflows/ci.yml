name: CI

on: push

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Create global `port` command
        run: |
          sudo ln -s "$(pwd)/dist/index.js" /usr/local/bin/port && chmod +x dist/index.js
          port --help

      - name: Configure DNS
        run: sudo env PATH=$PATH port install -y

      - name: Verify DNS
        run: |
          systemctl status dnsmasq.service
          journalctl -xeu dnsmasq.service
          dig test.port
          getent hosts test.port

      - name: Run tests
        run: bun run test
