name: CI

on: push

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format:check

      - name: Run linter
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Create global `port` command
        run: |
          sudo ln -s "$(pwd)/dist/index.js" /usr/local/bin/port && chmod +x dist/index.js
          port help

      - name: Install dnsmasq
        run: |
          sudo apt-get update
          sudo apt-get install -y dnsmasq

      - name: Start dnsmasq
        run: |
          sudo mkdir -p /etc/dnsmasq.d/
          echo "address=/port/127.0.0.1" | sudo tee /etc/dnsmasq.d/port.conf
          sudo dnsmasq &
          nslookup test.port

      - name: Verify DNS config
        run: port install -y

      - name: Run tests
        run: bun run test
