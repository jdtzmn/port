# Traefik reverse proxy for port CLI
# This file is a reference template. The actual file is generated
# dynamically at ~/.port/traefik/docker-compose.yml

services:
  traefik:
    image: traefik:v3.6
    container_name: port-traefik
    restart: unless-stopped
    ports:
      - '80:80'
      # Additional ports are added dynamically based on project configs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true
